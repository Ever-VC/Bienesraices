<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!-- .barra  -->
        </div>
    </header>
    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <source srcset="build/img/destacada3.avif" type="image/avif">
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <img src="build/img/destacada3.jpg" alt="Texto entrrada blog" loading="lazy">
        </picture>
        <h2>Llene el formulario de Contacto</h2>
        <form action="" class="formulario">
            <fieldset>
                <legend>Información Personal</legend>
                
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre...">

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Tu email...">

                <label for="telefono">Telefono: </label>
                <input type="tel" name="telefono" id="telefono" placeholder="Tu telefono...">

                <label for="mensaje">Mensaje: </label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre la propiedad</legend>
                
                <label for="opciones">Vende o compra: </label>
                <select name="opciones" id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                
                <label for="presupuesto">Presupuesto: </label>
                <input type="number" name="presupuesto" id="presupuesto" placeholder="Tu presupuesto...">
            </fieldset>
            <fieldset>
                <legend>Información de Contacto</legend>

                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="contactar-telefono">Teléfono</label>
                    <input type="radio" value="Teléfono" name="contacto" id="contactar-telefono">
                    
                    <label for="contactar-email">E-mail</label>
                    <input type="radio" value="email" name="contacto" id="contactar-email">
                </div>
                
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre...">

                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Tu email...">

                <p>Si eligió teléfono, elija la fecha y la hora:</p>
                <label for="fecha">Fecha: </label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" name="hora" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton-verde">
        </form>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">Todos los derechos Reservados 2025 &copy;</p>
    </footer>
    <script src="build/js/bundle.min.js" type="module"></script>
</body>
</html>
